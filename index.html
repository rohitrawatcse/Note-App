<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>hecker group</h1>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- section -->
      <section class="container">
        <div class="parent-form hide-form">
          <div class="form">
            <!-- <input id="title" type="text" value="" placeholder="title"> -->
            <input id="title" type="text" name="title" placeholder="Title" />
            <textarea id="note" placeholder="Note"></textarea>

            <div>
              <button class="add-note" onclick="addNote()">Add</button>
            </div>
          </div>
          <div class="style-note">
            <button id="boldToggle" onclick="boldNote()">Bold</button>
            <button id="underlineToggle" onclick="underLineNote()">
              Underline
            </button>
          </div>
        </div>
        <h1 class="">My Notes List</h1>
        <div class="allnote"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
